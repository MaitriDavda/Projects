<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>

    <link rel="stylesheet" href="qrstyle.css">
</head>

<body>
    <h3>Project</h3>
    <div class="wrapper">
        <header>
            <h2>QR Code Generator</h2>
            <p>Enter url or paste url to create QR code</p>
        </header>

        <div class="form">
            <input type="text" placeholder="Enter text or URL">
            <button>Generate QR Code</button>
        </div>

        <div class="qr-code">
            <img src="" alt="qr-code">
        </div>
    </div>
</body>

<script src="qrscript.js"></script>
</html>
